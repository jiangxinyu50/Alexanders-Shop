<volist name='order' id='item'>
<div class="weui-panel">
    <div class="weui-cells" style="margin-top: 0;">
        <div class="weui-cell weui-cell_access" style="padding: 0px 15px 0 0;">
            <div class="weui-cell__bd">
                <a href="<{:U('order_details')}>?no=<{$item.orderNo}>" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" src="<{$item.img}>" alt="">
                    </div>
                    <div class="weui-media-box__bd goods_desc">
                        <h4 class="weui-media-box__title"><{$item.address.name}> | <{$item.city}>,<{$item.address.district}></h4>
                        <p class="weui-media-box__desc">共<{$item.count}>件商品，订单金额：<{$item.price}>.00</p>
                    </div>
                </a>
            </div>
            <div class="weui-cell__ft"></div>
        </div>
    </div>
</div>
</volist>
