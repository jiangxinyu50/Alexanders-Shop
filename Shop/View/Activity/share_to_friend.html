<extend name="Public/base" />
<block name='title'>分享给好友</block>
<block name='content'>
    <div class="redpackage-dialog">
        <img src="/Public/images/share_top.png" class='share-point'>
        <div class="weui-mask"></div>
        <div class="weui-dialog" style="top: 45%;background-color: #3c3c3c;">
            <img src="/Public/images/share_friend.jpg" class='img-response'>
        </div>
    </div>
</block>
<block name='footer-js'>
<script>
    wx.ready(function(){
        wx.onMenuShareAppMessage({
            title: "<{$userInfo.nickname}>送你亚历山达冰淇淋", // 分享标题
            desc: '点击领取吃雪糕！', // 分享描述
            link: 'https://www.alexanders.cn/Shop/Activity/friend_receive?from_user=<{$userInfo.openId}>&no=<{$orderInfo.orderNo}>&link_from=share_friend_order', // 分享链接
            imgUrl: 'http://www.alexanders.cn/Public/images/ice_one.png', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    });
</script>
</block>
