<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title><block name='title'>ALEXANDER'S</block></title>
    <block name='head-link'></block>
    <link rel="stylesheet" href="/Public/plugins/weui/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="/Public/Css/product_h5/style.css"/>
</head>
<body>
    <include file="Public/google-analytics" />
    <div class="wrapper">
        <div class="face">
            <img src="/Public/images/product_h5/face.png" alt="" class="face-img img-responsive">
        </div>
        <div class="chart">
            <img src="/Public/images/product_h5/info-1.png" alt="" class="img-responsive info-1" >
            <div style='padding:1.5rem;'>
            <img src="/Public/images/product_h5/info-2.png" alt="" class="img-responsive info-2">
            </div>
            <img src="/Public/images/product_h5/info-3.png" alt="" class="img-responsive info-3">
            <img src="/Public/images/product_h5/info-4.png" alt="" class="img-responsive info-4">
            <img src="/Public/images/product_h5/card_qrcode.jpeg" alt="" class="img-responsive qrcode">
            <div class="logo">
            <img src="/Public/images/product_h5/logo.png" alt="" class="img-responsive logo-img">
        </div>
        </div>
    </div>
    <div class="page-bg"></div>
    <div class="qrcode-modal" id='qrcode-modal-modal' style='display: none;'>
        <div class="weui-mask city-sel-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd">
                <strong class="weui-dialog__title">长按二维码领取优惠券</strong>
            </div>
            <div class='city-sel-content'>
                <img src="/Public/images/product_h5/card_qrcode.jpeg" alt="" class="img-responsive">
            </div>
            <div class="weui-dialog__ft">
                <div class="weui-dialog__btn weui-dialog__btn_primary modal-close-btn">关闭</div>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="/Public/plugins/zepto/zepto.min.js"></script>
    <eq name='is_wechat' value='1'>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"> </script>
    <script>
        wx.config({
          debug: false,
          appId: '<{$js_sign['appid']}>', // 必填，公众号的唯一标识
          timestamp: <{$js_sign['timestamp']}>, // 必填，生成签名的时间戳，切记时间戳是整数型，别加引号
          nonceStr: '<{$js_sign['noncestr']}>', // 必填，生成签名的随机串
          signature: '<{$js_sign['signature']}>', // 必填，签名，见附录1
          jsApiList: [
            'checkJsApi',
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
        'onMenuShareQQ',
        'onMenuShareWeibo',
        'hideMenuItems',
        'showMenuItems',
        'hideAllNonBaseMenuItem',
        'showAllNonBaseMenuItem',
        'translateVoice',
        'startRecord',
        'stopRecord',
        'onRecordEnd',
        'playVoice',
        'pauseVoice',
        'stopVoice',
        'uploadVoice',
        'downloadVoice',
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',
        'getNetworkType',
        'openLocation',
        'getLocation',
        'hideOptionMenu',
        'showOptionMenu',
        'closeWindow',
        'scanQRCode',
        'chooseWXPay',
        'openProductSpecificView',
        'addCard',
        'chooseCard',
        'openCard'
          ]
      });

    </script>
    <script>
    wx.ready(function(){
        wx.onMenuShareTimeline({
            title: "立即获取ALEXANDER'S柠檬酸奶冰琪淋30元优惠券", // 分享标题
            link: 'https://www.alexanders.cn/Shop/Activity/product_h5?link_from=timeline', // 分享链接
            imgUrl: 'https://www.alexanders.cn/Public/images/product_h5/face.png', // 分享图标
            success: function () { 
                // 用户确认分享后执行的回调函数
            },
            cancel: function () { 
                // 用户取消分享后执行的回调函数
            }
        });

        wx.onMenuShareAppMessage({
            title: "立即获取ALEXANDER'S柠檬酸奶冰琪淋30元优惠券", // 分享标题
            desc: "ALEXANDER'S柠檬酸奶冰琪淋30元优惠券", // 分享描述
            link: 'https://www.alexanders.cn/Shop/Activity/product_h5?link_from=friend_share', // 分享链接
            imgUrl: 'https://www.alexanders.cn/Public/images/product_h5/face.png', // 分享图标
            success: function () { 
                // 用户确认分享后执行的回调函数
            },
            cancel: function () { 
                // 用户取消分享后执行的回调函数
            }
        });
    });

    </script>
    </eq>
    <script>
        //弹出层展示:二维码
        $('.card').on('click', function(){
            $('.qrcode-modal').show(100);
        });
        //弹出层关闭:二维码
        $('.modal-close-btn').on('click', function(){
            $('.qrcode-modal').hide(100);
        });
    </script>
</body>
