<extend name="Public/base" />
<block name='title'>可分享红包</block>
<block name='content'>
    <div class="content Vip-Hongbao">
        <div style="margin-top: 12%;">
            <div style="position: relative;">
                <div class="weui-flex__item"><div class="placeholder">
                    <img src="/Public/images/Mobile/finish_order_share_bg.png" style="width: 100%;">
                </div></div>
                <div class="order-share_font" style="left: 6%;">
                    <span>订单号:</span><span><{$orderInfo.orderNo}></span>
                </div>
                <div class="order-share_font" style="right: 6%;">
                    <span>订单金额:</span><span><{$orderInfo.price}>.00元</span>
                </div>
                <div class="order-share_info">
                    <span>恭喜您获得<span>200元</span>亚历山达冰淇淋优惠券，将此页分享给小伙伴来抢优惠券吧!</span>
                </div>
            </div>
        </div>

        <a href="<{:U('Index/index')}>" class="weui-btn weui-btn_primary ready-to-use_btn index-btn">返回首页</a>
        <a href="<{:U('Vip/index')}>" class="weui-btn weui-btn_default ready-to-use_btn back-btn neutral-grey-bg vip-btn">会员中心</a>
    </div>

</block>
<block name='footer-js'>
    <eq name='can_share' value='1'>
    <script>
        wx.ready(function(){
            wx.onMenuShareTimeline({
                title: "<{$userInfo.nickname}>送你的冰淇淋券，只有8张，快抢！", // 分享标题
                link: 'https://www.alexanders.cn/Shop/Activity/order_share?from_user=<{$userInfo.openId}>&no=<{$orderInfo.orderNo}>&link_from=timeline', // 分享链接
                imgUrl: 'http://www.icalex.com/Public/Mobile/share_hongbao.jpg', // 分享图标
                success: function () { 
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () { 
                    // 用户取消分享后执行的回调函数
                }
            });

            wx.onMenuShareAppMessage({
                title: "<{$userInfo.nickname}>送你的冰淇淋券，只有8张，快抢！", // 分享标题
                desc: '看谁手气最好？', // 分享描述
                link: 'https://www.alexanders.cn/Shop/Activity/order_share?from_user=<{$userInfo.openId}>&no=<{$orderInfo.orderNo}>&link_from=friend_share', // 分享链接
                imgUrl: 'http://www.icalex.com/Public/Mobile/share_hongbao.jpg', // 分享图标
                success: function () { 
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () { 
                    // 用户取消分享后执行的回调函数
                }
            });
        });
    </script>
    <else />
    </eq>
</block>
